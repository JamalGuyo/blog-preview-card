<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body class="a-center">
    <main>
      <article class="card flow-content">
        <figure>
          <img
            src="assets/images/illustration-article.svg"
            alt="illustration of an article"
          />
        </figure>
        <p class="pill bg-yellow">Learning</p>

        <time class="date" datetime="2023-12-21">Published 21 Dec 2023</time>

        <h1>HTML & CSS foundations</h1>

        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <footer class="author split">
          <figure>
            <img
              class="avatar"
              src="assets/images/image-avatar.webp"
              alt="avatar"
            />
          </figure>
          <span> Greg Hooper </span>
        </footer>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jamal Abgudo</a>.
      </div>
    </footer>
  </body>
</html>
